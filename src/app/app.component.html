<!-- @format -->

<mat-card class="test" [style.margin]="'16px auto'" [style.height.px]="800">
  <mat-card-header>
    <mat-card-title>Datatable</mat-card-title>
  </mat-card-header>
  <mat-card-content [style.position]="'relative'" [style.overflow]="'hidden'" [style.height.%]="100">
    <ngx-mat-datatable
      [style.height.%]="100"
      [style.width.%]="100"
      [options]="datatableOptions"
      [config]="config"
      (configUpdated)="updatedConfig($event)">
      <mat-spinner [style.--mdc-circular-progress-active-indicator-color]="'red'" loader-spinner></mat-spinner>
      <ng-template ngxMatDatatableContent="action">
        <button mat-button>Test</button>
      </ng-template>
      <ng-template ngxMatDatatableContent="description" let-value="value">
        <div>
          <div>Desc.</div>
          <div [style.height.px]="50">{{ value }}</div>
        </div>
      </ng-template>
      <ng-template ngxMatDatatableContent="suffix" let-value="value"> &nbsp;Suffix {{ value }} </ng-template>
      <ng-template ngxMatDatatableContent="kind-float-avg" let-data="data">
        <div fxLayout="row wrap" fxLayoutGap="8px">
          @for (d of data; track d) {
            <span class="facet-indicator-label"> {{ d._id }} : {{ d.value | number: '0.0-2' }} </span>
          }
        </div>
      </ng-template>
    </ngx-mat-datatable>
  </mat-card-content>
</mat-card>
