<!-- @format -->

@if (control) {
  <button
    mat-flat-button
    color="primary"
    class="ngx-mat-datatable-time-unit-button"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    (click)="$event.stopPropagation(); isOpen = !isOpen">
    <span>
      {{ unitNames[control.value] }}
    </span>
  </button>

  <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
    <div class="ngx-mat-datatable-time-unit-column" @fade>
      @for (unit of units; track unit) {
        @if (unit !== control.value) {
          <button
            mat-flat-button
            color="primary"
            class="ngx-mat-datatable-time-unit-button"
            (click)="control.setValue(unit); isOpen = !isOpen">
            <span>
              {{ unitNames[unit] }}
            </span>
          </button>
        }
      }
    </div>
  </ng-template>
}
