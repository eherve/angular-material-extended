<!-- @format -->

@if (selectControl) {
  <mat-form-field appearance="fill" [class.has-value]="selectControl.value">
    <mat-label [innerHTML]="column.header"></mat-label>
    <input matInput [formControl]="selectControl" />
    <button
      *ngIf="selectControl.value"
      mat-icon-button
      matSuffix
      size="small"
      (click)="selectControl.setValue(undefined)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
}
