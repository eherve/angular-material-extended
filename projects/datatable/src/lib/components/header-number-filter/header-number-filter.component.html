<!-- @format -->

@if (selectControl) {
  <mat-form-field class="ngx-datatable-number-filter" appearance="fill" [class.has-value]="selectControl.value">
    <mat-label [innerHTML]="column.header | safeHtml"></mat-label>

    <lib-operator-select disableRange matPrefix [formControl]="operatorControl"></lib-operator-select>

    <input matInput [formControl]="selectControl" type="number" />

    <button
      *ngIf="selectControl.value"
      mat-icon-button
      matSuffix
      size="small"
      (click)="selectControl.setValue(undefined)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
}
