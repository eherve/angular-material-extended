<!-- @format -->

@if (selectControl) {
  <mat-form-field class="ngx-datatable-duration-filter" appearance="fill" [class.has-value]="selectControl.value">
    <mat-label [innerHTML]="column.header"></mat-label>

    <lib-operator-select disableRange matPrefix [formControl]="operatorControl"></lib-operator-select>

    <input matInput type="number" [formControl]="selectControl" [placeholder]="column.placeholder!" />

    <lib-time-unit-select [locale]="column.locale" matSuffix [formControl]="timeUnitControl"></lib-time-unit-select>

    <button
      *ngIf="selectControl.value"
      mat-icon-button
      matSuffix
      size="small"
      (click)="selectControl.setValue(undefined)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
}
